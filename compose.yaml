# == ENVIRONMENT VARIABLES ==
# POSTGRES_HOST=localhost | postgres
# POSTGRES_DB=dev
# POSTGRES_PORT=5432
# POSTGRES_USER=user
# POSTGRES_PASSWORD=user
# APP_PORT=8080

# == POSTGRES TEMPLATE ==
x-postgres-template: &postgres-template
  image: postgres:latest
  restart: "on-failure:1"
  environment:
    POSTGRES_HOST: postgres
    POSTGRES_DB: ${POSTGRES_DB:?error}
    POSTGRES_USER: ${POSTGRES_USER:?error}
    POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?error}
  healthcheck:
    test:
      ["CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}"]

# == SPRING APP TEMPLATE ==
x-app-template: &app-template
  environment:
    APP_PORT: ${APP_PORT:?error}
    POSTGRES_PORT: ${POSTGRES_PORT:?error}
    POSTGRES_DB: ${POSTGRES_DB:?error}
    POSTGRES_USER: ${POSTGRES_USER:?error}
    POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?error}
  ports: ["${APP_PORT}:${APP_PORT}"]
  depends_on:
    postgres:
      condition: service_healthy

# == DOCKER COMPOSE ==
services:
  # == PROFILE: DEV ==
  postgres-dev:
    <<: *postgres-template
    profiles: [dev]
    env_file: [".env.example"]
    ports: ["${POSTGRES_PORT}:${POSTGRES_PORT}"]

  # == PROFILE: STAGE & PROD ==
  postgres:
    <<: *postgres-template
    profiles: [stage, prod]
    expose: ["${POSTGRES_PORT}"]

  # == PROFILE: STAGE ==
  # STAGE는 DEV 산출물이 Docker를 기반으로 정상적으로 동작하는지 검증하기 위한 환경입니다.
  app-stage:
    <<: *app-template
    profiles: [stage]
    environment:
      SPRING_PROFILES_ACTIVE: dev
    build:
      context: .
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--spider",
          "-q",
          "http://localhost:${APP_PORT}/users/1",
        ]

  # == PROFILE: PROD ==
  # PROD는 실제 운영 환경과 동일한 환경입니다.
  # 데이터베이스 초기화를 선행하지 않으면 오류가 발생합니다.
  app:
    <<: *app-template
    profiles: [prod]
    image: oomia/inssider-spring-template:latest
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--spider",
          "-q",
          "http://localhost:${APP_PORT}/actuator/health",
        ]
