# For colorized logs in the console
logging:
  level:
    root: INFO
    com.example.mistakes.api.BaseAPITests: INFO
  pattern:
    console: "%clr(%-5level) %clr(%logger{0}.%M){cyan} %m%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
spring:
  output:
    ansi:
      enabled: DETECT
